<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- meta tags -->
  <meta property="og:title" content="Read QR Code">
  <meta property="og:description" content="Escanea y genera códigos QR de manera rápida y sencilla.">
  <meta property="og:image" content="https://scannerqr-lc.netlify.app/share.webp">
  <meta property="og:url" content="https://scannerqr-lc.netlify.app/">
  <meta property="og:type" content="website">

  <title>Read QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="js/qrCode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <h1>Read QR Code</h1>
    <div class="container-socials">
      <a class="socials-a" href="https://www.linkedin.com/in/luis-chanocua/" target="_blank">
        Linkedin
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </header>
  <main class="main">
    <div class="container-readqr justify-content-center pt-5">
      <div class="readqr-contenido col-sm-6 shadow p-3">
        <div class="row text-center">
          <a id="btn-scan-qr" href="#">
            <img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg"
              class="img-fluid text-center" width="175">
            <a />
            <canvas hidden="" id="qr-canvas" class="img-fluid"></canvas>
        </div>
        <div class="row mx-5 my-3">
          <button class="btn btn-success btn-sm rounded-3 mb-2" onclick="encenderCamara()">Encender camara</button>
          <button class="btn btn-danger btn-sm rounded-3" onclick="cerrarCamara()">Detener camara</button>
        </div>
      </div>
    </div>

    <div class="link d-flex justify-content-center">
      <a class="mt-3" href="https://codesqr-generator.netlify.app" target="_blank"> Genera tus codigos QR</a>
    </div>
  </main>
  <footer class="text-center pt-5">Luis Chanocua &copy;<span id="year-footer">2025</span></footer>
  <audio id="audioScaner" src="assets/sonido.mp3"></audio>
  <script src="js/index.js"></script>
</body>

</html>
